<section class="login-container h-100">
    <h2 class="mb-3 text-center">Sign In/Sign Up</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mb-3">
            <label>User Name</label>
            <input class="form-control" formControlName="userName" type="text" placeholder="User Name">
            <div *ngIf="(lc['userName']?.touched || lc['userName']?.dirty) && lc['userName']?.errors">
                <span *ngIf="lc['userName']?.errors?.['required']" class="text-danger">User Name is required</span>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password" placeholder="******">
            <div *ngIf="(lc['password']?.touched || lc['password']?.dirty) && lc['password']?.errors">
                <span *ngIf="lc['password']?.errors?.['required']" class="text-danger">Password is required</span>
                <span *ngIf="lc['password']?.errors?.['minlength']" class="text-danger">It requires minimum of 2
                    characters</span>
                <span *ngIf="lc['password']?.errors?.['maxlength']" class="text-danger">It requires maximum of 2
                    characters</span>
            </div>
        </div>
        <div class="forget-password mb-3 ">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="javascript:void(0)">Forget password?</a>
        </div>
        <div class="form-group d-grid gap-2">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
